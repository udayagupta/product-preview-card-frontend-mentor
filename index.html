<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      
    </div>

    <div class="product-details">
      <span class="clr-gray letter-spacing">PERFUME</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="clr-gray">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="pricing">
        <span>$149.99</span>
        <s class="clr-gray">$169.99</s>
      </div>

      <div class="add-to-cart-button">
        <button> <img src="images/icon-cart.svg" alt=""><span>Add to cart</span></button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/home">Udaya gupta</a>.
  </div>
</body>
</html>
